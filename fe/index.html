<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="MOCMS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="robots" content="NOINDEX, NOFOLLOW"/>
    <meta name="fragment" content="!">

    <meta name="theme-color" content="#3a64b2">
    
    <title>TM CMS</title>
    
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin' rel='stylesheet' type='text/css' async>

    <!-- Critical css/js -->
    <style>.pre-loading{width:100%;height:100%;background-color:rgba(255,255,255,0.99);display:flex;align-items:center;justify-content:center;position:fixed;top:0;left:0;z-index:50;}header,footer,.page{visibility:hidden;height:0;}</style>

    <script async>
        var tm = {
            version: '%version%',
            loggedIn: false,
            apiUrl: '/api',
            env: '',
            routes: [],
            loginCheckError: false,
            userToken: null
        };
    </script>
</head>

<body>

<div id="app">
    <header-component
        v-if="loggedIn"
        v-on:nav-menu="burgerMenu()"
    ></header-component>
    
    <div class="wrapper">
        <section class="page">
            <router-view v-bind:user-data="userData"></router-view>
        </section>

        <left-side
            v-if="loggedIn"
            v-on:nav-menu="burgerMenu()"
            v-bind:menu="menu"
        ></left-side>
    </div>

    <float-message v-bind:parameters="floatingMessage"></float-message>
</div>

<div id="template-holder" class="template-holder"></div>
<section class="pre-loading loading" id="pre-loading"></section>

<script src="/vendor/dist/js/vendors.js?v=%version%"></script>
<script src="/vendor/dist/js/bundle.js?v=%version%"></script>
<link async rel="stylesheet" type="text/css" href="/vendor/dist/styles/combined.css?v=%version%" />
<script async defer src="https://www.google.com/recaptcha/api.js?render=explicit"></script>

</body>
</html>
