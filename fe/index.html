        v-on:nav-menu="burgerMenu"
        v-on:update-multisite="updateMultiSite"
    ></header-component>

        <section class="page">
            <router-view
                v-bind:user-data="userData"
                v-bind:multi-site-id="multiSiteId"

        </section>

        <left-side
            v-if="loggedIn"
            v-on:nav-menu="burgerMenu"
            v-bind:menu="menu"
        ></left-side>
    </div>

    <notifications position="bottom right"></notifications>
</div>
